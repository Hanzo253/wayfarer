<div id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">
    <div class="carousel-indicators">
        <button 
        type="button"
        data-mdb-target="#carouselBasicExample"
        data-mdb-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
        ></button>
        <button 
        type="button"
        data-mdb-target="#london"
        data-mdb-slide-to="1"
        aria-label="Slide 2"
        ></button>
        <button
        type="button"
        data-mdb-target="#sydney"
        data-mdb-slide-to="2"
        aria-label="Slide 3"
        ></button>
        <button
        type="button"
        data-mdb-target="#seattle"
        data-mdb-slide-to="3"
        aria-label="Slide 4"
        ></button>
    </div>
  <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" id="san-francisco" src="./assets/images/san-francisco-landing.jpg"/>
            <div class="carousel-caption d-none d-md-block">
                <h2>San Francisco</h2>
            </div>
        </div>
         
        
        <div class="carousel-item">
            <img class="d-block w-100" id="london" src="./assets/images/london-landing.webp"/>
            <div class="carousel-caption d-none d-md-block">
                <h2>London</h2>
            </div>
        </div>
        
        <div class="carousel-item">
            <img class="d-block w-100" id="sydney" src="./assets/images/sydney-landing.jpg">
            <div class="carousel-caption d-none d-md-block">
                <h2>Sydney</h2>
            </div>
        </div>       
        <div class="carousel-item">
            <img class="d-block w-100" id="seattle" src="./assets/images/seattle-landing.jpg">
            <div class="carousel-caption d-none d-md-block">
                <h2>Seattle</h2>
            </div>
        </div>    
    </div>    
       <!-- Controls -->
<button class="carousel-control-prev" type="button" data-mdb-target="#san-francisco" data-mdb-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>   
</div>
    


<script src="slideshow.component.js"></script>
